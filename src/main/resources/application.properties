# Configuration para o banco de dados H2 e autenticação de login
spring.application.name=login-auth-api
spring.datasource.url=jdbc:h2:file:~/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Configuration de e-mail
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=example@exemple.com
spring.mail.password=sua-senha
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend.url=http://localhost:4200

api.security.token.secret=your_secret_key